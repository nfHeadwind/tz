<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片撑满页面</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        body {
            background-image: url('1.jpg');
            background-size: cover; /*保持图片比例并铺满整个页面*/
            background-position: center; /*图片居中*/
            background-repeat: no-repeat; /*防止图片重复*/
        }
    </style>
</head>

</html>
